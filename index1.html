<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Lucky 38 Casino</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="icon" type="image/png" href="img/Lucky38entsign.png">
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <form>
        <div id="mainContainer">

            <div id="topContainer">
                <img id="titleImg" src="img/Lucky38entsign.png">
            </div>
            <div id="centerContainer">
                <div id="playerCenterContainer">
                    <div class="player">
                        <a>Player 1:</a>
                        <input id="1" class="textInput" type="text">
                    </div>
                    <div class="player">
                        <a>Player 2:</a>
                        <input id="2" class="textInput" type="text">
                    </div>
                    <div class="player">
                        <a>Player 3:</a>
                        <input id="3" class="textInput" type="text">
                    </div>
                </div>
                <div id="controlCenterContainer">
                    <div class="dropdown">
                        <label class="dropdown" for="dice">Number of dice:</label>
                        <select name="dice" id="dice" required>
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <label class="dropdown" for="rounds">Number of rounds:</label>
                        <select name="rounds" id="rounds" required>
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="bottomContainer">
                <input id="startButton" type="submit">
            </div>

        </div>
    </form>

</body>

</html>
